language: csharp
solution: slnopen.sln
mono: none
dotnet: 2.1.300
install:
- dotnet restore
script:
- dotnet build -c Release
- dotnet test slnopen.test/slnopen.test.csproj
- dotnet pack -c Release
deploy:
  skip_cleanup: true
  provider: script
  script: dotnet nuget push slnopen\bin\Release\FileOpenTool.*.nupkg --api-key $NUGET_API_KEY
  if: branch = master
env:
  global:
    secure: 
